      type: talk
      about: O uso de Inteligência Artificial e Machine Learning na indústria e no nosso quotidiano traz soluções a problemas que até há algum tempo eram muito difíceis de resolver, se não impossíveis. Vivemos novos e entusiasmantes tempos nestes campos tecnológicos, fazendo robôs pensarem, carros conduzirem autonomamente, sistemas interagirem em linguagem natural, só para nomear alguns. A Critical Software recentemente desenvolveu um departamento interno nestas áreas, com o objetivo de adicionar valor a soluções e serviços que já providencia. Esta apresentação dar-te-á uma visão geral das áreas AI&ML na Critical, os tipos de projetos a serem desenvolvidos, quais são as principais competências procuradas nas pessoas para estas áreas e os planos futuros que a Critical tem para AI&ML.
