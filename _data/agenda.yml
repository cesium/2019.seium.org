    - name: Gamification 1-0-1
      time: 14:00-15:00
      duration: one-hour
      icon: fa-globe
      enterprise: Fractal Mind
      enterpriseURL: http://landing.fractalmind.pt/
      speaker: Bruno Ribeiro
      type: talk
      about: >-
        Qual o poder dos jogos, o que podemos retirar deles? Utilizamos todos
        os dias elementos presentes nos jogos sem termos a noção de o estar a
        fazer é um comportamento humano automático, que selecciona e identifica
        as ações que provocam melhores benefícios para a resolução de uma dada
        situação. </span><br><span class="about"></span><br><span
        class="about">Os jogos estão presentes na nossa vida de uma forma
        irreversível. Como é que nos podemos aproveitar desta premissa e
        utilizá-la para resolver problemas, desafios, ou apenas melhorar o
        nosso dia a dia? Os vários exemplos de gamificação, com casos de
        sucesso e de insucesso. Uma visão prática de um Gamification Designer.
      place: TBA

