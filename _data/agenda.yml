    - name: So you want to make videogames?
      speaker: Thomas Papa
      time: 15:00-16:00
      duration: one-hour
      type: talk
      about: O que é que o Wild West, a princesa Pêssego e um carro de observação Amtrak têm em comum? São coisas que podes encontrar quando embarcas na viagem de desenvolver videojogos como modo de vida. Desenvoler videojogos, profissionalmente, é uma opção de carreira que frequentemente é encoberta em mistério quando toca a operações diárias. Esta palestra visa, precisamente, desmistificar isto e explorar 5 formas diferentes de enveredar por uma carreira nos videojogos. Também levantará a cortina sobre o que realmente significa correr um independent game e VR studio em Portugal, cobrindo aspetos como studio financing, Steam market research e "the two Johns”.
      place: CP2-B1

