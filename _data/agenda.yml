      enterpriseURLRight: https://www.aptiv.com/
      timeRight: 09:00-11:00
      durationRight: two-hours
      iconRight: fa fa-car
      aboutRight: |-
        A tecnologia a bordo dos automóveis tem aumentado exponencialmente nos
        últimos anos. Com software cada vez mais complexo, aumentam os desafios
        para garantir que todas as unidades que saem da linha de produção
        cumprem os respetivos requisitos. Neste workshop apresentamos as nossas
        soluções e desafiamos-te a desenvolver um script capaz de controlar e
        testar as funcionalidades dos nossos aparelhos mais recentes. Há prémio
        para a melhor equipa!
        </span><br><span class="about"></span>

        <span class="about">Dinâmica: As equipas serão criadas no decorrer no
        workshop, consoante a disposição dos participantes na sala (este
        aspecto não é relevante, pois o objectivo não é
        competição).</span>

        <span class="about"></span>
        Pré-requisitos: Não há nenhum em especifico, é apenas
        necessário que os participantes dominem alguma linguagem de programação
        (Python, C, C#, Java...).
