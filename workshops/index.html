---
layout: default
---

<section id="workshops">

  <div class="container">
    <div class="section-title-container text-center">
      <h1 class="section-title">{% t navbar.workshops %}</h1>
    </div>

    <div class="col-md-offset-2 col-md-8 def-text">
      {% t workshops.headline %}
    </div>
  </div>
</section>

{% for workshop in site.data.workshops %}

<section class="{{ workshop.class }} col-md-12">
  <div class="col-md-8 col-md-offset-2">

    <div class=" container des-subtitle col-md-12">
      {% t workshops.{{ workshop.name }} %}
    </div>

    <span class="col-md-offset-2 def-text col-md-8">
      {% t workshops.{{ workshop.desc }} %}
    </span>

    <a href="{{ workshop.speakerRef }}" class="col-md-offset-2 col-md-8">
      <b>Orador:</b> {{ workshop.speaker }}
    </a>

    <a href="{{ workshop.link }}" target="_blank" class="col-md-offset-2 def-text col-md-8">
      <button class="btn btn-info btn-sei btn-des">
        {% t defaults.register %}
      </button>
    </a>

  </div>
</section>

{% endfor %}
