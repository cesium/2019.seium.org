workshops:
  headline: Inscreve-te aqui para os workshops que não queres mesmo perder. As inscrições são limitadas, apressa-te!
  laravel:
    name: Real-time Webapps com Laravel e Pusher
    description: Se tempo é dinheiro, poupemos F5s. As aplicações real-time crescem a cada dia e dotar uma aplicação destas tecnologias pode ser incrivelmente simples. Aproveitando a onda da crescente popularidade da framework web Laravel, vem desenvolver uma pequena aplicação integrada com o Pusher, um serviço de tecnologias realtime que vais querer integrar nos teus próximos projetos.

