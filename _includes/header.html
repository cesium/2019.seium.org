<header id="home">
  <div id="ohsnap">
    <a href="http://seium.eventbrite.pt/" target="_blank">
    </a>
  </div>
  <div class="container">
    <div class="row banner">
      <div class="col-xs-6 banner-image">
        {% image mascot.png class:'img-responsive' %}
      </div>
      <div class="col-xs-6 banner-text">
        <div class="col-md-12 banner-date-locale">
          <div class="banner-date">
            {% t defaults.date %}
          </div>
          <div class="banner-locale">
            {% t defaults.university %} - CP2 B1
          </div>
        </div>
        <div class="col-md-12">
          <span class="banner-title">
            {% t defaults.computer_eng_week %}
          </span>
        </div>
        <div class="col-md-12 banner-sponsors">
          <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-8">
            </div>
            <!-- <div class="col-md-4 col-sm-4 col-xs-4">
              {% t defaults.organisation %}
            </div>-->
            <br>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-4">
                <a href="http://www.cesium.di.uminho.pt/" target="_blank">
                  {% image 'logos/cesium.png' class:'img-responsive' %}
                </a>
              </div>
            </br>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
