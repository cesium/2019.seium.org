<section id="about">
  <div class="container">
    <div class="section-title-container-center">
      <h1 class="section-title text-center">{% t defaults.about %}</h1>
    </div>
    <div class="flex-wrapper">
      <div class="col-sm-9">
        <div class="about-container">
          <div class="about-bracket">[</div>
          <div class="change-text">
            <span class="about-info active">{% t about.activities %}</span>
            <span class="about-info">{% t about.free %}</span>
            <span class="about-info">{% t about.challenges %}</span>
            <span class="about-info"
              >{% t about.talks_workshops_and_hackathon %}</span
            >
            <span class="about-info">{% t about.speakers %}</span>
          </div>
          <div class="about-bracket">]</div>
        </div>
      </div>
    </div>
  </div>
</section>
